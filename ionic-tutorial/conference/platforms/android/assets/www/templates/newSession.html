<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">New Session</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeModal()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="AddItem(sessionData)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Title" ng-model="sessionData.title">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Time" ng-model="sessionData.time">
          </label>
          <label class="item item-input">
            <textarea placeholder="Description" ng-model="sessionData.description"></textarea>
          </label>
          <label class="item item-input  item-select">
            <span class="input-label">Speaker</span>
            <select ng-model="sessionData.speaker">
              <option>Krispy Uccello</option>
              <option selected>Jae Seo</option>
              <option>Nathan Camarillo</option>
              <option>Elena Kelareva</option>
              <option>Maya Ben-Ari</option>
            </select>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">
            Create
            </button>
          </label>
        </div>
      </form>
    </ion-content>
</ion-modal-view>
