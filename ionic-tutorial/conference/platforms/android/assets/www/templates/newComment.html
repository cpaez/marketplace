<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">New Comment</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeModal()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="comment(commentData)">
        <div class="list">
          <label class="item item-input">
            <textarea placeholder="Comment" ng-model="commentData.title"></textarea>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">
            Create
            </button>
          </label>
        </div>
      </form>
    </ion-content>
</ion-modal-view>
