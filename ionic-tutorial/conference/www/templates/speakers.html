<ion-view view-title="Speakers">
  <ion-content>
    <ion-list>
      <div class="list">
        <ion-item class="item item-thumbnail-left"  ng-repeat="speaker in speakers" href="#">
          <img ng-src="{{speaker.pic}}">
          <h2>{{speaker.name}}</h2>
          <p>{{speaker.country}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
