<ion-view view-title="Profile">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.city}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
                <div id="mapWrap" data-tap-disabled="true">
                    <map center="[37.7572778, -122.4619846]" zoom="11">
                    </map> 
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
