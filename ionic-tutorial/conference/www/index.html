<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <script id="modal.html" type="text/ng-template">
    <div class="modal">
    
       <ion-header-bar>
          <h1 class="title">New Session</h1>
          <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <form ng-submit="AddItem(sessionData)">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="sessionData.title">
              </label>
              <label class="item item-input">
                <span class="input-label">Time</span>
                <input type="text" ng-model="sessionData.time">
              </label>
              <label class="item item-input">
                <span class="input-label">Description</span>
                <input type="text" ng-model="sessionData.description">
              </label>
              <label class="item item-input">
                <span class="input-label">Speaker</span>
                <input type="text" ng-model="sessionData.speaker">
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">
                Create
                </button>
              </label>
            </div>
          </form>
        </ion-content>
    
    </div>
    </script>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
