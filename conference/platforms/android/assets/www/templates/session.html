<ion-view view-title="Session">
  <ion-content>
    <div class="list card">
      <div class="item item-thumbnail-left">
        <img ng-src="{{session.pic}}">
        <h3>{{session.time}}</h3>
        <h2>{{session.title}}</h2>
        <p>{{session.speaker}}</p>
        <h4>Votes: {{session.votes}}</h4>
      </div>
      <div class="item item-body">
        <p>{{session.description}}</p>
      </div>
      <div class="item item-body">
        <ion-list>
          <ion-item ng-repeat="comment in session.comments">
            <!--<p style="white-space: pre;">-->
              {{comment.title}}
            <!--</p>-->
          </ion-item>
        </ion-list>
      </div>
      <div>
        <p>{{message}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="vote()">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" ng-click="openModal()">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" ng-click="share()">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
